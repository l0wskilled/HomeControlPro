<!DOCTYPE html>
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet" href="dist/css/global.css">
<form method="post" action="http://192.168.50.30/checkme/">
    <header id="header">
        <h1 class="app-title">Meine Hütte</h1>
        <i class="connect-icon"></i>
    </header>
    <main id="main">
        <section id="Beleuchtung">
            <header>
                <h2 class="section-title">Beleuchtung</h2>
                <i class="arrow-icon"></i>
            </header>
            <div class="section-body">
                <dl>
                    <dt><label for="lightstate">Licht:</label></dt>
                    <dd><input id="lightState" name="lightState" type="checkbox" checked></dd>
                    <dt><label for="lightBrightness">Helligkeit:</label></dt>
                    <dd><input id="lightBrightness" name="lightBrightness" type="range" max="100"
                               value="75"></dd>
                    <dt><label for="lightColor">Farbtemperatur:</label></dt>
                    <dd><input id="lightColor" name="lightColor" type="color" value="#ffff99"></dd>
                </dl>
            </div>
        </section>
        <section id="Heizung">
            <header>
                <h2 class="section-title">Heizung</h2>
                <i class="arrow-icon"></i>
            </header>
            <div class="section-body">
                <dl>
                    <dt><label for="heatcurrent">Temperatur:</label></dt>
                    <dd><input id="heatCurrent" name="heatCurrent" type="text" value="23.7"></dd>
                    <dt><label for="heatWanted">Min.:</label></dt>
                    <dd><input id="heatWanted" name="heatWanted" type="range" value="20.0" max="30"></dd>
                    <dt></dt>
                    <dd><input id="heatAuto" name="heatAuto" type="checkbox" checked></dd>
                </dl>
            </div>
        </section>
        <section id="Kaffeemaschine">
            <header>
                <h2 class="section-title">Kaffeemaschine</h2>
                <i class="arrow-icon"></i>
            </header>
            <div class="section-body">
                <dl>
                    <dt><label for="coffeeBeans">Füllstand</label></dt>
                    <dd>
                        <progress id="coffeeBeans"  name="coffeeBeans" value="66" max="100"></progress>
                    </dd>
                </dl>
            </div>
        </section>

    </main>
    <footer id="footer">
        <button id="settings">Einstellungen</button>
        <button type="submit" id="refresh">Aktualisieren</button>
    </footer>
</form>
<script src="dist/js/global.min.js"></script>
